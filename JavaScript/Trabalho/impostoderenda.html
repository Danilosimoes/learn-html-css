<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposto de renda</title>
    <script>
        var ir = 0;
        var resultado = 0;
        var msg = "";

        var imposto = function(){
            
            
            var text = document.getElementById("nome").value;
            

            ir = (document.getElementById("salario").value);

            if ( ir <= 0){
                    alert("Valor Inválido");
                    

                }

           
                if(ir > 1434 && ir <= 2150 ){
                    resultado = ir * 0.075;
                    resultado = "R$ " + resultado.toFixed(2);
                    msg = text + " a porcentagem do imposto sobre o salário é de 7.5%!";
                   
               
                }
            
            
                if(ir > 2150 && ir <= 2866){
                    resultado = ir * 0.15;
                    resultado = "R$ " + resultado.toFixed(2);
                    msg = text + " a porcentagem do imposto sobre o salário é de 15%!"; 
                    
                    
                }
                if (ir > 2866 && ir <= 3582){
                    resultado = ir * 0.225;
                    resultado = "R$ " + resultado.toFixed(2);
                    msg = text + " a porcentagem do imposto sobre o salário é de 22.5%!";
                    
                    
                }
                if(ir > 3582){
                        resultado = ir * 0.275;
                        resultado = "R$ " + resultado.toFixed(2);
                        msg = text + " a porcentagem do imposto sobre o salário é de 27.5%!"; 
                        

                    
                    }
                
                if (ir > 0 && ir <= 1434 ){
                msg = text + " você está isento do imposto de renda!";
                

            }
                
                document.getElementById("imposto").value = resultado;
                document.getElementById("mensagem").innerHTML = msg;
               
            
        }
    </script>
</head>
<body>
    <h1>Cálculo Imposto de Renda</h1>
    <br>
    Registro: <br>
    <input type="text" id="registro">
    <br>
    Nome: <br>
    <input type="text" id="nome">
    <br>
    Salário: <br>
    <input type="number" id="salario">
    <br>

    <input type="button" value="Calcular IR" onclick="imposto()" >
    <br>

    Imposto de Renda: <br>
    <input id="imposto">

    <p id="mensagem"></p>









    
</body>
</html>
