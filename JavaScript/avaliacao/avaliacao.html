<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provinha</title>
    <script>
        var num1, num2, num3, maior, menor, somatoria, primeiro, ultimo;

        num1 = parseInt(prompt("Digite o primeiro numero: "));
        num2 = parseInt(prompt("Digite o segundo numero: "));
        num3 = parseInt(prompt("Digite o terceiro número: "));
        maior = 0;

        if(num1 >= num2 && num1 >=num3){
            maior = num1;
        }
        if(num2 >= num1 && num2 >= num3){
            maior = num2;
        }
        if (num3 >= num1 && num3 >=num2) {
            maior = num3;

            
        }

        menor = 0;

        if(num1 <= num2 && num1 <=num3){
            menor = num1;
        }
        if(num2 <= num1 && num2 <= num3){
            menor = num2;
        }
        if (num3 <= num1 && num3 <=num2) {
            menor = num3;

            
        }
        


       


        alert("o maior número é " + maior);
        alert("O menor número é " + menor);
        
        primeiro = menor;
        somatoria = primeiro;
        ultimo = maior;

        while(primeiro < ultimo){
            primeiro++;
            somatoria+=primeiro;
        }

        
        alert("A somatoria entre o intervalo dos números é " + somatoria);
    </script>
</head>

</body>
</html>
